# Host端配置文件
# virtio-serial RPC Host Configuration

connection:
  # UNIX域套接字路径
  socket_path: /var/lib/libvirt/qemu/channel/target/domain-26-UCypher-newtest1/test.vserial.0
  # 连接超时（秒）
  connect_timeout: 5
  # 读取超时（秒）
  read_timeout: 30
  # 写入超时（秒）
  write_timeout: 30

retry:
  # 最大重试次数
  max_retries: 3
  # 重试间隔（秒）
  retry_interval: 1
  # 退避因子
  backoff_factor: 2

logging:
  # 日志级别: DEBUG, INFO, WARNING, ERROR
  level: INFO
  # 日志文件路径（可选，不配置则输出到控制台）
  # file: /var/log/virtio-rpc-host.log
  # 日志文件最大大小
  max_size: 10MB
  # 保留的日志文件数量
  backup_count: 5
